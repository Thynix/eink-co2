board = adafruit_magtag29_esp32s2
framework = arduino
lib_deps = 
	sensirion/Sensirion I2C SCD4x@^0.3.1
	adafruit/Adafruit NeoPixel@^1.10.5
	apechinsky/Debouncer@^0.3.0
	adafruit/Adafruit EPD@^4.5.0
	zinggjm/GxEPD2@^1.4.8
